<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form >
        <label for="username"> Enter user Name :</label>
          <input type="text" id="username" name="username" placeholder="usename" required>
          <br> <br>
        <label for="email"> Enter Email :</label>  
            <input type="email" id="email" name="email" placeholder="your email" required> 
            <br><br>
        <label for="password"> Password :</label>
            <input type="password"  id="password" name="password" placeholder="enter a password" required>
        <p> Select your Age :</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1"> 0-25 </label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2"> 26-50 </label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3"> 51+ </label>

        <br><br><br>

        <label for=""> security question :</label>
        <select name="question" id="question">
            <option value="q1">what is your favorite color</option>
            <option value="q2">if you could be a vegetable ,what it be?</option>
            <option value="q3">what is your best ever security question</option>
        </select>
        <br><br>

        <label for="answer "> security question answer :</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="bio"> your Bio :</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="about you ..."></textarea>
        <br><br>
        <input type="submit" value="submit the form">
    </form>
</body>
</html>
